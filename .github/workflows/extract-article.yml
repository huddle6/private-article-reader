name: Extract Article

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'The URL of the article to extract'
        required: true
        default: 'https://example.com'  # You can set a default URL if desired

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install @extractus/article-extractor

      - name: Run article extraction
        run: |
          echo "const input = '${{ github.event.inputs.url }}';" > extract.js
          echo "import('@extractus/article-extractor').then(({ extract }) => {" >> extract.js
          echo "  async function run() {" >> extract.js
          echo "    try {" >> extract.js
          echo "      const article = await extract(input, { headers: { 'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:134.0) Gecko/20100101 Firefox/134.0' } });" >> extract.js
          echo "      console.log(JSON.stringify(article, null, 2));" >> extract.js
          echo "      require('fs').writeFileSync('extracted-article.json', JSON.stringify(article, null, 2));" >> extract.js
          echo "    } catch (err) {" >> extract.js
          echo "      if (err.response && err.response.status === 403) {" >> extract.js
          echo "        const proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(input);" >> extract.js
          echo "        const articleProxy = await extract(proxyUrl, { headers: { 'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:134.0) Gecko/20100101 Firefox/134.0' } });" >> extract.js
          echo "        console.log(JSON.stringify(articleProxy, null, 2));" >> extract.js
          echo "        require('fs').writeFileSync('extracted-article.json', JSON.stringify(articleProxy, null, 2));" >> extract.js
          echo "      } else {" >> extract.js
          echo "        throw err;" >> extract.js
          echo "      }" >> extract.js
          echo "    }" >> extract.js
          echo "  }" >> extract.js
          echo "  run();" >> extract.js
          echo "});" >> extract.js
          node extract.js

      - name: Upload extracted article
        uses: actions/upload-artifact@v3
        with:
          name: extracted-article
          path: extracted-article.json
